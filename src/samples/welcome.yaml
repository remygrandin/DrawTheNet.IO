document:
  watermark: false
diagram:
  columns: 5
  rows: 5
  gridLines: false
title:
  position: none
defs:
  noBackground: &noBackground
    fill: none
    stroke: none
  vendorIcons: &vendorIcons
    <<: *noBackground
    text: null
    x: "-0.25"
    w: 2
    
icons:
  docPC:
    x: 0
    y: 1
    iconFamily: "Iconify"
    icon: "bi:pc-display"
    text: Client
  docWAF:
    x: "+1"
    iconFamily: "Azure"
    icon: "Web-Application-Firewall-Policies(WAF)"
    text: WAF
  docServer:
    x: "+1"
    iconFamily: "Iconify"
    icon: "mdi:server"
    text: Servers

  diff:
    x: 0.25
    y: "+1"
    iconFamily: "Iconify"
    icon: "ant-design:diff-twotone"
    w: 1.5
    
  cms:
    x: 1.75
    iconFamily: "iconify"
    icon: "vscode-icons:file-type-confluence"
    w: 1.5
    
  vendPP:
    <<: *vendorIcons
    x: 2
    y: "+1"
    iconFamily: "PowerPlatform"
    icon: "PowerApps"
  vendVS:
    <<: *vendorIcons
    iconFamily: "iconify"
    icon: "logos:visual-studio"
  vendAndroid:
    <<: *vendorIcons
    iconFamily: "iconify"
    icon: "uim:android"
    iconFill: "#3DDC84"
  vendDocker:
    <<: *vendorIcons
    iconFamily: "iconify"
    icon: "logos:docker-icon"
  vendCheese:
    <<: *vendorIcons
    iconFamily: "iconify"
    icon: "noto:cheese-wedge"
  vendCisco:
    <<: *vendorIcons
    iconFamily: "Cisco"
    icon: "Router"
  vendGCP:
    <<: *vendorIcons
    iconFamily: "Iconify"
    icon: "mdi:google-cloud"
  vendAzure:
    <<: *vendorIcons
    iconFamily: "Iconify"
    icon: "vscode-icons:file-type-azure"
  vendAWS:
    <<: *vendorIcons
    iconFamily: "iconify"
    icon: "skill-icons:aws-light"
    
connections:
  - {endpoints: [docPC, docWAF]}
  - {endpoints: [docWAF, docServer]}
  - {endpoints: [diff, cms]}
  - {endpoints: [cms, docServer], curve: StepReversed}
  - {endpoints: [cms, vendors],  curve: StepReversed}
groups:
  doc:
    members: [docPC, docWAF, docServer]
    padding:
      left: 0.05
      right: 0.05
      top: 0.05
      bottom: 0.05
    fill: lightGrey
    text: null
  vendors:
    members: [vendPP, vendVS, vendAndroid, vendDocker, vendCheese, vendCisco, vendGCP, vendAzure, vendAWS]
    text: null
    stroke: none
    fill: none
notes:
  Title:
    x: 2
    y: 0
    xAlign: center
    yAlign: center
    w: 5
    fill: teal
    text:  |
      # Welcome to `DrawTheNet.IO`
  docsText:
    x: 3.5
    y: "+1"
    xAlign: left
    yAlign: center
    w: 2
    text:  |
      #####This web app allow you to create network diagram from simple yaml files.
      
      #####You can define icons placement, groups, notes & connections.
  diffText:
    y: "+1"
    xAlign: left
    yAlign: center
    w: 2
    text:  |
      #####The files are easily diffable and can be integrated into many content management systems. Alternatively, for ease of use, documents are embedded in the URL and can be stored as simple links in documentations.
  vendorText:
    y: "+1"
    xAlign: left
    yAlign: center
    w: 2
    text:  |
      #####You can use icons from many vendors like AWS, Azure, GCP, Cisco ...
  more:
    w: 5
    y: "+1"
    x: 2
    yAlign: center
    text: |
      You can find more examples in the **Samples** menu above and a full documentation with the **?** button in the top right corner. Don't hesitate to hit us on [Github](https://github.com/remygrandin/drawthenet.io) :-)