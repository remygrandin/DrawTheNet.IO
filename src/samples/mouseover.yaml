diagram:
  fill: "white"
  rows: 5
  columns: 5
  gridLines: false
title:
  color: black
  fill: none
  logoFill: white
  stroke: black
  text: "Mouseover Metadata"
  type: bar
cisco: &cisco
  x: "+1"
  color: "#004BAF"
  fill: "white"
  iconFamily: "cisco"
  icon: "router"
  iconFill: "#004BAF"
  iconStrokeWidth: .25
  preserveWhite: true
  stroke: "none"
icons:
  router1:
    <<: *cisco
    x: 0
    y: 2
    text: "in yaml"
    metadata:
      serial number: 12345
      platform: ASR 1002X
  datetime:
    <<: *cisco
    text: "use key"
    metadata:
      # results of GET https://aisenseapi.com/services/v1/datetime
      url: "https://aisenseapi.com/services/v1/{{ key }}" 
  router3:
    <<: *cisco
    text: "use other key"
    lookup: ip
    metadata:
      url: "http://httpbin.org/{{ lookup }}" # results in GET http://httpbin.org/ip
  router4:
    <<: *cisco
    text: "merge"
    metadata:
      url: "https://jsonplaceholder.typicode.com/todos/1"
      serial number: 12345
      platform: ASR 1002X
  router5:
    <<: *cisco
    text: "custom error"
    metadata:
      serial number: 12345
      platform: ASR 1002X
      url: "https://httpbin.org/status/500"
      errorText: "Device not available in inventory."
